<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/images/illustration-hero.svg" class="main-image" alt="dancing to music">
        <div class="text-container">
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs,
        audiobooks, and podcasts on any device
        anywhere you like!</p>

        
        <div id="plans">
          <div id="plan-wrap">
            <img src="/images/icon-music.svg" class="music" alt="music icon">
            <span id="plan-text-wrap">
              <div class="annual">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </span>
            </div>
          <a href="#" class="change">Change</a>
        </div>

        <button type="button" class="button1">Proceed to Payment</button>
        <button type="button" class="button2">Cancel Order</button>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Rebeckah McDaniel</a>.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
