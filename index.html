<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <img src="/images/illustration-hero.svg" class="main-image" alt="dancing to music">
      <div class="container">
      <h2><b>Order Summary</b></h2>

      <p>You can now listen to millions of songs,<br> 
      audiobooks, and podcasts on any device<br>
      anywhere you like!</p>

      <button type="button" class="plans" disabled>
      <img src="/images/icon-music.svg" class="music" alt="music icon">
      <p class="annual"><b>Annual Plan</b><br>
      $59.99/year</p>
      <a href="#" class="change">Change</a>
      </button>
      <br>
      <button type="button" class="button1">Proceed to Payment</button>
      <br>
      <button type="button" class="button2">Cancel Order</button>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rebeckah McDaniel</a>.
      </div>
    </div>
  </div>
</body>
</html>
